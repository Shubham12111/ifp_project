{% extends 'authentication/base.html' %}
{% load static %}
{% load rest_framework %}
{% block title %} Rest Password {{ block.super }}{% endblock %}

{% block content %}
<div class="card-header pb-0 text-start text-center">

      <h5 class="font-weight-bolder">Reset password</h5>
   
    </div>

    <div class="card-body pb-3">
        <form role="form"  method="POST" autocomplete="off">
            {% csrf_token %}
            {% render_form serializer %}
            <div class="text-center">
                <button type="submit" class="btn btn-lg bg-gradient-primary w-100 mt-4 mb-0">Send</button>
            </div>
        </form>
    </div>
    
    <div class="card-footer text-center pt-0 px-sm-4 px-1">
        <p class="mb-4 mx-auto">
            Remembered your password?
            <a href="{% url 'login' %}" class="text-primary text-gradient font-weight-bold">Sign in</a>
        </p>
    </div>

{% endblock %}
