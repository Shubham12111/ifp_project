{% extends 'authentication/base.html' %}
{% load static %}
{% load rest_framework %}
{% block title %} Signup {{ block.super }}{% endblock %}

{% block content %}
<div class="card card-plain">
    <div class="card-header pb-0 text-left">
      <h4 class="font-weight-bolder">Verify OTP</h4>
      <p class="mb-0">Please Check your registered email for OTP</p>
    </div>

    <div class="card-body">
        <form role="form"  method="POST" autocomplete="off">
            {% render_form serializer %}
            <div class="text-center">
                <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 my-4">Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
