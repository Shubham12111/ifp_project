
<div class="col-lg-3">
    <div class="card position-sticky top-1">
        <ul class="nav flex-column bg-white border-radius-lg p-3">
            <li class="nav-item  {% if '/stock/vendor/edit/' in request.path or request.path == '/stock/add/' %}active{% endif %}">
                {% if vendor_instance %}
                    <a class="nav-link text-body" data-scroll="" href="{% url 'vendor_edit' vendor_instance.id  %}">
                    {% else %}
                    <a class="nav-link text-body" data-scroll="" href="">
                {% endif %}

                
                    <div class="icon me-2">
                        <i class="fa fa-user me-sm-1 text-dark mb-1" aria-hidden="true"></i>
                    </div>
                    <span class="text-sm">General Information</span>
                </a>
            </li>
            <li class="nav-item mt-2 {% if '/stock/vendor/billing/' in request.path %}active{% endif %}">
                    {% if vendor_instance %}
                        <a class="nav-link text-body" data-scroll="" href="{% url 'vendor_billing_detail' vendor_instance.id  %}">
                        {% else %}
                        <a class="nav-link text-body" data-scroll="" href="">
                    {% endif %}
                    <div class="icon me-2">
                        <i class="fas fa-address-card me-sm-1 text-dark mb-1" aria-hidden="true"></i>
                    </div>
                    <span class="text-sm">Billing Address</span>
                </a>
            </li>

            <li class="nav-item {% if '/stock/vendor/contact_person/' in request.path %}active{% endif %} mt-2">
                {% if vendor_instance %}
                    <a class="nav-link text-body" data-scroll="" href="{% url 'vendor_contact_person' vendor_instance.id  %}">
                {% else %}
                    <a class="nav-link text-body" data-scroll="">
                {% endif %}
                <div class="icon me-2">
                    <i class="fas fa-users me-sm-1 text-dark mb-1" aria-hidden="true"></i>
                </div>
                <span class="text-sm">Contact Persons</span>
            </a>
        </li>

        <li class="nav-item {% if '/stock/vendor/remarks/' in request.path %}active{% endif %} mt-2">
            {% if vendor_instance %}
                <a class="nav-link text-body" data-scroll="" href="{% url 'vendor_remarks' vendor_instance.id  %}">
            {% else %}
                <a class="nav-link text-body" data-scroll="">
            {% endif %}
            <div class="icon me-2">
                <i class="fas fa-users me-sm-1 text-dark mb-1" aria-hidden="true"></i>
            </div>
            <span class="text-sm">Remarks</span>
        </a>
    </li> 


        </ul>
    </div>
</div>
