<div class="form-group {% if field.errors %}has-error{% endif %} {% if style.custom_class %} {{style.custom_class}} {% else %}col-6  {% endif %}">
    {% if field.label %}
    {% if not field.value%}
        <label {% if style.hide_label %}class="sr-only"{% endif %}>{{ field.label }} {% if field.required %} <span class="text-danger">*</span> {% endif %}</label>
    {% else %}
        <label {% if style.hide_label %}class="sr-only"{% endif %}>{{ field.label }} {% if field.required %} (Editing the email address is currently not supported.) <span class="text-danger">  *</span> {% endif %}</label>
    {% endif %}
    {% endif %}

    <input  name="{{ field.name }}" {% if style.input_type != "file" %}class="form-control"{% endif %} type="{{ style.input_type }}" {% if style.placeholder %}placeholder="{{ style.placeholder }}"{% endif %} {% if field.value is not None %}value="{{ field.value }}"{% endif %} {% if style.autofocus and style.input_type != "hidden" %}autofocus{% endif %} autocomplete="off" {%if field.required %} required {% endif %}
    {% if field.value  %}disabled{% endif %} > <!-- Add the disabled attribute conditionally based on can_edit -->
 
    {% if field.errors %}
        {% for error in field.errors %}
            <span class="help-block">{{ error }}</span>
        {% endfor %}
    {% endif %}
  
    {% if field.help_text %}
        <span class="help-block">{{ field.help_text|safe }}</span>
    {% endif %}
</div>
