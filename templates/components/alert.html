<style>
    .slide-down-alert {
      position: fixed;
      top: -50px; /* Start above the viewport */
      left: 55%;
      transform: translateX(-50%);
      max-width: 100%; /* Set the max-width to 100% to make it responsive within the column */
      width:600px; /* Set a fixed width for larger screens */
      text-align: center;
      opacity: 0;
      transition: top 0.5s ease-in-out, opacity 0.5s ease-in-out;
      z-index: 9999; /* Set a high z-index to make sure it's on top of other elements */
    }
    
    .slide-down-alert.show {
      top: 20px; /* Show the alert by sliding it down */
      opacity: 1;
    }
    
    </style>
    <div class="row" id="alert-row">
        <div class="col-md-12">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show text-white slide-down-alert col" role="alert">
                <span class="alert-text">{{ message }}</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            
            {% endif %}
        </div>
    </div>
    
    <script>
    // Get all the slide-down alerts in the container
    const slideDownAlerts = document.querySelectorAll('.slide-down-alert');
    
    // Add the 'show' class to each alert to trigger the slide-down animation
    slideDownAlerts.forEach((alert) => {
        alert.classList.add('show');
    
        // Auto-close the alert after 3 seconds (3000 milliseconds)
        setTimeout(() => {
        alert.classList.remove('show'); // Remove the 'show' class to hide the alert
        }, 3000);
    });
    </script>
