{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="https://ifp-static-beta.s3.eu-west-2.amazonaws.com/static/infinity-ingrid.png">
    <title>
        {% block title %} - Infinity Fire Solutions {% endblock %}
    </title>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Nucleo Icons -->
    <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'assets/css/soft-ui-dashboard.css' %}" rel="stylesheet" /> 
     <!-- Custom CSS Files -->
     <link id="pagestyle" href="{% static 'assets/css/custom.css' %}" rel="stylesheet" />

    {% block extra_css %}

    {% endblock %}
</head>

<body class="g-sidenav-show bg-gray-100 ">
    {% include 'includes/left_navbar.html' %}
        <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
            <!-- Navbar -->
            {% include 'includes/breadcrumb.html' %}
            {% block content %}{% endblock %}
           
        </main>
        
    <!-- Footer -->
    <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
    <!-- Kanban scripts -->
    <script src="{% static 'assets/js/plugins/dragula/dragula.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jkanban/jkanban.js' %}"></script>
    <script src="{% static 'assets/js/plugins/chartjs.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/threejs.js' %}"></script>
    <script src="{% static 'assets/js/plugins/orbit-controls.js' %}"></script>
    <script>
      var win = navigator.platform.indexOf('Win') > -1;
      if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
          damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
      }
    </script>

    <script>
      function showLoader() {
        const loaderOverlay = document.getElementById('loaderOverlay');
        loaderOverlay.classList.remove('d-none');
    
      }
    </script>
  {% block extra_js %}{% endblock %}
  <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages, etc -->
  <script src="{% static 'assets/js/soft-ui-dashboard.min.js' %}"></script>
  
   
</body>

</html>
