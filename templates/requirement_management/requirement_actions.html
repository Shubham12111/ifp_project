
<div class="col-lg-3">
    <div class="card position-sticky top-1">
        <ul class="nav flex-column bg-white border-radius-lg p-3">
            <li class="mb-2 nav-item {% if '/requirement/edit/' in request.path or request.path == '/requirement/add/' %}active{% endif %}">
                {% if requirement_instance %}
                    <a class="nav-link text-body" data-scroll="" href="{% url 'requirement_edit' requirement_instance.id  %}">
                    {% else %}
                    <a class="nav-link text-body" data-scroll="" href="">
                {% endif %}
                    <div class="icon me-2">
                        <i class="fas fa-clipboard-list me-sm-1 text-dark mb-1" aria-hidden="true"></i>
                    </div>
                    <span class="text-sm">Requirement Information</span>
                </a>
            </li>
            <li class="nav-item {% if '/requirement/defects/' in request.path %}active{% endif %}">
                    {% if requirement_instance %}
                        <a class="nav-link text-body" data-scroll="" href="{% url 'requirement_defects' requirement_instance.id  %}">
                        {% else %}
                        <a class="nav-link text-body" data-scroll="" href="">
                    {% endif %}
                    <div class="icon me-2">
                        <i class="fas fas fa-tasks me-sm-1 text-dark mb-1" aria-hidden="true"></i>
                    </div>
                    <span class="text-sm"> Requirement Defects</span>
                </a>
            </li>
        </ul>
    </div>
</div>
